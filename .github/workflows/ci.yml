name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable npm cache (when lockfile exists)
        if: ${{ hashFiles('frontend/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Set up Java 21
        id: setup_java_21
        continue-on-error: true
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Set up Java 17 fallback
        if: ${{ steps.setup_java_21.outcome == 'failure' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Enable Maven cache (when backend pom exists)
        if: ${{ hashFiles('backend/pom.xml') != '' && steps.setup_java_21.outcome != 'failure' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Enable Maven cache for Java 17 fallback (when backend pom exists)
        if: ${{ hashFiles('backend/pom.xml') != '' && steps.setup_java_21.outcome == 'failure' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven
          cache-dependency-path: backend/pom.xml

      - name: Backend tests
        if: ${{ hashFiles('backend/**') != '' }}
        run: |
          cd backend
          mvn -q test

      - name: Frontend install, test, and build
        if: ${{ hashFiles('frontend/**') != '' }}
        run: |
          cd frontend
          npm ci
          npm test
          npm run build

      - name: Cache Playwright browsers
        if: ${{ hashFiles('frontend/package-lock.json') != '' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers and dependencies
        if: ${{ hashFiles('frontend/**') != '' }}
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Playwright E2E
        if: ${{ hashFiles('frontend/**') != '' && hashFiles('backend/**') != '' }}
        timeout-minutes: 20
        env:
          CI: true
        run: |
          cd frontend
          npm run e2e:local
